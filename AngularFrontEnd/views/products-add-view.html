<div style="width:60%;margin:10px auto;">
	<div><span id="PageTitle"><<span ng-bind="ctrl.PageTitle"></span> Add</span></div>
	<div>
		<div class="form-group row">
			<label for="product-id" class="col-md-3- col-form-label">ID</label>
			<div class="col-md-9">
				<input class="form-control" disabled="disabled" type="text" ng-model="ctrl.NewProduct.ID" id="product-id">
			</div>
	</div>

		<div class="form-group row">
			<label for="product-name" class="col-md-3- col-form-label">Name</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.NewProduct.Name" id="product-name">
			</div>
		</div>

		<div class="form-group row">
			<label for="product-vendorpartnumber" class="col-md-3- col-form-label">Vendor Part Number</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.NewProduct.VendorPartNumber" id="product-vendorpartnumber">
			</div>
		</div>

				<div class="form-group row">
			<label for="product-price" class="col-md-3- col-form-label">Price</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.NewProduct.Price" id="product-price">
			</div>
		</div>


		<div class="form-group row">
			<label for="product-unit" class="col-md-3- col-form-label">Unit</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.NewProduct.Unit" id="product-unit">
			</div>
		</div>

		<div class="form-group row">
			<label for="product-photopath" class="col-md-3- col-form-label">PhotoPath</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.NewProduct.PhotoPath" id="product-photopath">
			</div>
		</div>


		<button ng-click="ctrl.Add(ctrl.NewProduct)">Add</button>
	</div>
</div>
