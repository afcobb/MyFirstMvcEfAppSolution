<div style="width:60%;margin:10px auto;">
	<div><span id="PageTitle"><<span ng-bind="ctrl.PageTitle"></span> Detail</span></div>
	<div>
		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">ID</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.SelectedVendor.ID" id="vendor-id">
			</div>
	</div>

		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">Code</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.SelectedVencor.Code" id="vendor-code">
			</div>
		</div>

		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">Name</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.SelectedVendor.Name" id="vendor-name">
			</div>
		</div>

		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">Address</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.SelectedVendor.Address" id="user-address">
			</div>
		</div>

		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">State</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.SelectedVendor.State" id="user-state">
			</div>
		</div>

		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">Zip</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.SelectedVendor.Zip" id="vendor-zip">
			</div>
		</div>

		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">Phone</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.SelectedVendor.Phone" id="vendor-phone">
			</div>
		</div>

		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">Email</label>
			<div class="col-md-9">
				<input class="form-control" type="text" ng-model="ctrl.SelectedVendor.Email" id="vendor-email">
			</div>
		</div>

		<div class="form-group row">
			<label for="vendor-id" class="col-md-3- col-form-label">Recommended</label>
			<div class="col-md-9">
				<input class="form-control" type="checkbox" ng-model="ctrl.SelectedVendor.IsRecommended" id="vendor-recommended">
			</div>
		</div>

		<button ng-click="ctrl.Update(ctrl.SelectedVendor)">Update</button>
	</div>
</div>
