<div>
	<div><span id="PageTitle"><span ng-bind="ctrl.PageTitle"></span>  List</span></div>
</div>
		<table class="table">
			<thead>
				<tr>
					<td>Id</td>
					<td>Description</td>
					<td>Justification</td>
					<td>DateNeeded</td>
					<td>DeliveryMode</td>
					<td>DocsAttached</td>
					<td>Status</td>
					<td>Total</td>
					<td>SubmittedDate</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="purchaseRequest in ctrl.PurchaseRequestsToReview">
					<td><span ng-bind="purchaseRequest.ID"></span></td>
					<td><span ng-bind="purchaseRequest.Description"></span></td>
					<td><span ng-bind="purchaseRequest.Justification"></span></td>
					<td><span ng-bind="purchaseRequest.DateNeeded | date: 'MM/dd/yyyy'"></span></td>
					<td><span ng-bind="purchaseRequest.DeliveryMode"></span></td>
					<td><span ng-bind="purchaseRequest.DocsAttached"></span></td>
					<td><span ng-bind="purchaseRequest.Status"></span></td>
					<td><span ng-bind="purchaseRequest.Total"></span></td>
					<td><span ng-bind="purchaseRequest.SubmittedDate | date: 'MM/dd/yyyy'"></span></td>
					<td><span><a href="#/review/detail/{{purchaseRequest.ID}}">Detail</a></span>
					</td>

			</tbody>
			</table>
		</div>
</div>
