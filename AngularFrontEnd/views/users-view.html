<div>
	<div><span id="PageTitle"><span ng-bind="ctrl.PageTitle"></span> List</span></div>
	<label>Search: <input ng-model="ctrl.SearchCriteria"></label>
	<span> - </span>
	<label>Sort: 
		<select ng-model="ctrl.SortProperty">
			<option ng-repeat="field in ['', 'FirstName','LastName','Phone','Email']">{{field}}</option>
			</select>
			</label>
<div>
		<table class="table">
			<thead>
				<tr>
					<td>Name</td>
					<td>User Name</td>
					<td>Email</td>
					<td>Phone</td>
					<td>Reviewer</td>
					<td>Admin</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
			<tr ng-repeat= "user in ctrl.Users | filter: ctrl.SearchCriteria | orderBy: ctrl.SortProperty">
				<tr ng-repeat="user in ctrl.Users | filter: ctrl.SearchCriteria">
					<td><span ng-bind="user.FirstName"></span>
					<span ng-bind="user.LastName"></span></td>
					<td><span ng-bind="user.UserName"></span></td>
					<td><span ng-bind="user.Email"></span></td>
					<td><span ng-bind="user.Phone"></span></td>
					<td><span ng-bind="user.IsReviewer"></span></td>
					<td><span ng-bind="user.IsAdmin"></span></td>
					<td><span><a href="#/users/detail/{{user.ID}}">Detail</a></span>
					<td><span><a href="#/users/edit/{{user.ID}}">Edit</a></span>
					</td>
			</tbody>
			</table>
			<span><a href="#/users/add/{{user.ID}}">Add</a></span>
		</div>
</div>
