<div>
	<div><span id="PageTitle"><span ng-bind="ctrl.PageTitle"></span> List</span></div>
</div>
		<table class="table">
			<tbody>
			<tr>
					<td>
					<span class="DetailHeading">Id</span>
					</td>
					<td>
					<span ng-bind="ctrl.SelectedPurchaseRequest.ID"></span>
					</td>
				</tr>
				<tr>
					<td>
					<span class="DetailHeading">Description</span>
					</td>
					<td><span ng-bind="ctrl.SelectedPurchaseRequest.Description"></span></td>
				</tr>
				<tr>
					<td>
					<span class="DetailHeading">Justification</span>
					</td>
					<td><span ng-bind="ctrl.SelectedPurchaseRequest.Justification"></span></td>
				</tr>
				<tr>
					<td>
					<span class="DetailHeading">Date Needed</span>
					</td>
					<td><span ng-bind="ctrl.SelectedPurchaseRequest.DateNeeded | date: 'MM/dd/yyyy'"></span></td>
				</tr>
				<tr>
					<td>
					<span class="DetailHeading">Delivery Mode</span>
					</td>
					<td><span ng-bind="ctrl.SelectedPurchaseRequest.DeliveryMode"></span></td>
				</tr>
				<tr>
					<td>
					<span class="DetailHeading">Docs Attached</span>
					</td>
					<td><span ng-bind="ctrl.SelectedPurchaseRequest.DocsAttached"></span></td>
				</tr>
				<tr>
					<td>
					<span class="DetailHeading">Status</span>
					</td>
					<td><span ng-bind="ctrl.SelectedPurchaseRequest.Status"></span></td>
				</tr>
				<tr>
					<td>
					<span class="DetailHeading">Total</span>
					</td>
					<td><span ng-bind="ctrl.SelectedPurchaseRequest.Total"></span></td>
				</tr>
				<tr>
					<td>
					<span class="DetailHeading">Submitted Date</span>
					</td>
					<td><span ng-bind="ctrl.SelectedPurchaseRequest.SubmittedDate | date: 'MM/dd/yyyy'"></span></td>
				</tr>
			</tbody>
			</table>
			<button ng-click="ctrl.Remove(ctrl.SelectedPurchaseRequest.ID)">Delete</button>
			<span ng-if="ctrl.SelectedPurchaseRequest.Status == 'new'"><button ng-click="ctrl.Review(ctrl.SelectedPurchaseRequest.ID)">Review</button></span>
		</div>
</div>
